<h3 class="page-header">Breathe Better</h3>
<header class="hero-unit" id="banner">
    <div class="container">

        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputName2">Origin</label>
                <input type="text" class="form-control" ng-model="origin" class="form-control">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">Destination</label>
                <input type="email" class="form-control" ng-model="destination" ng-change="calcRoute(origin, destination);">
            </div>
            <label>Distance: </label>{{distance}} km
        </form>


</header>

<div class="row maps-headers">
    <div class="col-lg-6 title">
        <h5>I need</h5>
    </div>
    <div class="col-lg-6 title">
        <h5>You should</h5>
    </div>
</div>

<div id="map-canvas"></div>
<div id="map-canvas2"></div>



<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
                <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>

        </p>
    </div>
</footer>
