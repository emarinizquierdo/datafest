<md-toolbar class="md-theme-indigo">
    <h1 class="md-toolbar-tools">Where do you want to go?</h1>
</md-toolbar>
<md-content class="md-padding" ng-controller="LeftCtrl" flex layout-fill>
    <md-tabs md-selected="selectedIndex" flex class="overflow-hidden" layout-fill>
        <md-tab label="A to B">
            <div class="demo-tab tab{{$index%4}}" layout="column" layout-fill>
                <md-content class="md-padding">
                    <md-input-container md-no-float>
                    	<md-icon class="icon-location-on input-icon"></md-icon>                        
                        <input id="origin-input" ng-model="directions.origin" ng-click="directions.origin=''" type="text" placeholder="Name" >
                    </md-input-container>
                    <md-input-container md-no-float>
                        <md-icon class="icon-location-on input-icon"></md-icon>     
                        <input id="destination-input" ng-model="directions.destination" ng-click="directions.destination=''" type="text" placeholder="Phone Number" >
                    </md-input-container>
                </md-content>
            </div>
        </md-tab>
        <md-tab label="Circular">
            <div class="demo-tab tab{{$index%4}}" layout="column" layout-fill>
                <md-content class="md-padding">
                   
                </md-content>
            </div>
        </md-tab>
    </md-tabs>

</md-content>
